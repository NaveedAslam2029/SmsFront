<div class="row">
  <nb-card accent="info">
    <nb-card-header>SEND BULK SMS</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="inputLastName" class="label">SMS GATEWAY</label>
            <nb-select placeholder="Select Message Type">
              <nb-option value="Plain">Plain</nb-option>
              <nb-option value="Unicode">Unicode</nb-option>
              <nb-option value="Arabic">Arabic</nb-option>
            </nb-select>
          </div>
         
          <div class="form-group">
            <label for="inputLastName" class="label">CAMPAIGN KEYWORD</label>
            <nb-select placeholder="Select Message Type">
              <nb-option value="Plain">Plain</nb-option>
              <nb-option value="Unicode">Unicode</nb-option>
              <nb-option value="Arabic">Arabic</nb-option>
            </nb-select>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="label">SMS TEMPLATES</label>
            <nb-select placeholder="Select Message Type">
              <nb-option value="Plain">Plain</nb-option>
              <nb-option value="Unicode">Unicode</nb-option>
              <nb-option value="Arabic">Arabic</nb-option>
            </nb-select>
          </div>
          <div class="form-group">
            <label for="text" class="label">SENDER ID</label>
            <input type="text" nbInput fullWidth >
          </div> 
        <div class="form-group">
          <label for="gateway" class="label">SELECT CONTACT TYPE</label>
          <nb-select placeholder="Select Sms Gateway" >
            <nb-option value="Option 1">Option 1</nb-option>
            <nb-option value="Option 2">Option 2</nb-option>
            <nb-option value="Option 3">Option 3</nb-option>
            <nb-option value="Option 4">Option 4</nb-option>
          </nb-select>
        </div>
      
        <div class="form-group">
          <label for="gateway" class="label">CONTACT LIST</label>
          <nb-select placeholder="Select Sms Gateway" >
            <nb-option value="Option 1">Option 1</nb-option>
            <nb-option value="Option 2">Option 2</nb-option>
            <nb-option value="Option 3">Option 3</nb-option>
            <nb-option value="Option 4">Option 4</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="gateway" class="label">COUNTRY CODE</label>
          <nb-select placeholder="Select Sms Gateway" >
            <nb-option value="Option 1">Option 1</nb-option>
            <nb-option value="Option 2">Option 2</nb-option>
            <nb-option value="Option 3">Option 3</nb-option>
            <nb-option value="Option 4">Option 4</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="textarea" class="label">RECIPIENTS</label>
          <textarea nbInput fullWidth></textarea>
        </div>
        <div class="form-group">
          <label for="gateway" class="label">REMOVE DUPLICATE</label>
          <nb-select placeholder="Select Sms Gateway" >
            <nb-option value="Option 1">yes</nb-option>
            <nb-option value="Option 2">no</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="gateway" class="label">MESSAGE TYPE</label>
          <nb-select placeholder="Select Sms Gateway" >
            <nb-option value="Option 1">Plain</nb-option>
            <nb-option value="Option 2">text</nb-option>
          </nb-select>
        </div>
        <div class="form-group">
          <label for="gateway" class="label">INSERT MERGE FILED</label>
          <nb-select placeholder="Select Sms Gateway" >
            <nb-option value="Option 1">Plain</nb-option>
            <nb-option value="Option 2">text</nb-option>
          </nb-select>
        </div>

        <div class="form-group">
          <label for="textarea" class="label">MESSAGE</label>
          <textarea nbInput fullWidth ></textarea>
        </div>
        <nb-checkbox status="success">
          GENERATE UNSUBSCRIBE MESSAGE</nb-checkbox>
          <br>
        <nb-checkbox status="success">
          SEND LATER</nb-checkbox>
    </div>
   
     
      <button type="submit" nbButton>Submit</button>

</div>
</nb-card-body>
</nb-card>
