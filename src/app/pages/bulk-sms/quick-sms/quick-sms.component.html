  <div class="row">
    <nb-card accent="info">
      <nb-card-header>SEND QUICK SMS</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="inputLastName" class="label">SMS GATEWAY</label>
              <nb-select>
                <nb-option value="Plain">Twillio</nb-option>
              </nb-select>
            </div>
            <div class="form-group">
              <label for="text" class="label">SENDER ID</label>
              <input type="text" nbInput fullWidth >
            </div> 
          <div class="form-control-group">
            <label class="label">COUNTRY CODE</label>
            <br>
            <nb-select name="s4" placeholder="Exist On Phone Number"[(ngModel)]="countrycode" [(selected)]='countrycode'>
              <nb-option *ngFor="let country of countries"[value]="country">{{country.name}} ({{country.callingCodes}})</nb-option>
            </nb-select>
          </div>
          <div class="form-group">
            <label for="textarea" class="label">RECIPIENTS</label>
            <textarea nbInput fullWidth></textarea>
          </div>
          <div class="form-group">
            <label for="gateway" class="label">REMOVE DUPLICATE</label>
            <nb-select>
              <nb-option value="Option 1">Yes</nb-option>
              <nb-option value="Option 2">No</nb-option>
            </nb-select>
          </div>
          <div class="form-group">
            <label for="gateway" class="label">MESSAGE TYPE</label>
            <nb-select>
              <nb-option value="Plain">Plain</nb-option>
              <nb-option value="Unicode">Unicode</nb-option>
              <nb-option value="Arabic">Arabic</nb-option>
            </nb-select>
          </div>
 
          <div class="form-group">
            <label for="textarea" class="label">MESSAGE</label>
            <textarea nbInput fullWidth ></textarea>
          </div>
       
      </div>
     
      
        <button type="submit" nbButton><i class="fa fa-send"></i>Send</button>
  </div>
  </nb-card-body>
  </nb-card>
